<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="theForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">details</label>
          <textarea
            name="details"
            class="form-control"
            id="details"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      // on submit post
      document.getElementById("theForm").onsubmit = (e) => {
        e.preventDefault();
        let title = document.getElementById("title").value;
        let details = document.getElementById("details").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify({
            title: title,
            body: details,
            userId: 1,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((x) => x.json())
          .then((y) => console.log(y));
      };
      // on submit post ends here

      // example of hibouair login
      fetch("hibouloginurlgoeshere", {
        method: "POST",
        body: JSON.stringify({
          username: "theusernamehere",
          password: "passwordhere",
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((x) => x.json())
        .then((y) => {
          //example current sensor report fetch get api
          fetch("getcurrentsensordataurlhere", {
            method: "GET",
            headers: {
              "api-key": "apikeyhere",
              code: "apicodehere",
              sensor: "ssd_43494C",
            },
          })
            .then((response) => response.json())
            .then((response) => console.log(response))
            .catch((err) => console.error(err));
        });
    </script>
  </body>
</html>
